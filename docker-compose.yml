version: "3.3"

services:
  app-database:
    build: ./db/docker
    #image: mcr.microsoft.com/mssql/server
    restart: always
    environment: 
      ACCEPT_EULA: "Y"
      SA_PASSWORD: HelloW0rld
      MSSQL_DB: ToDoIt
    ports:
      - 1433:1433

  flyway:
    image: flyway/flyway
    command: migrate
    volumes:
      - ./db:/flyway/sql
      - ./db:/flyway/conf
    depends_on: 
      - app-database